{% extends 'blog/base.html' %}

{% load static %}
 
{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
                 <span class="glyphicon glyphicon-eye-open top"></span>
             {{ post.views }}
            </div>
<h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            
            <p>{{ post.text|linebreaksbr }}</p>
            <p>{{title}}</p>
             <p>{{text}}</p>
        </div>
    {% endfor %}
{% endblock %}

    </div>
</div>
